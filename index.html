<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@0.4.0/dist/lottie-player.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body
    class="grid text-white place-items-center text-white bg-gray-700 md:bg-sky-900">
    <div id="whather-app">
      <input type="text" id="city-input" placeholder="Search City" />
      <button id="search-button"></button>
    </div>
    <div id="container">
      <div id="left-side">
        <div id="weather-data">
          <p id="city"></p>
          <p id="date"></p>

          <div id="iconTemp" class="flex flex-row">
            <p id="temperature">26</p>
            <p>ยบ</p>
          </div>

          <div id="feelType">
            <div id="weathertype"></div>
            <div id="feelslike"></div>
          </div>

          <div id="detailsContainer">
            <div>
              Humidity:
              <p id="humidity"></p>
            </div>
            <div>
              Windspeed:
              <p id="windspeed"></p>
            </div>
          </div>
        </div>
      </div>
      <div id="right-side">
        <canvas id="charts"></canvas>
        <div id="tabs">
          <button id="tabs">
            <button id="tab-1" class="tab"></button>
            <button id="tab-2" class="tab"></button>
            <button id="tab-3" class="tab"></button>
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
