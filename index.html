<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="weather-app">
      <div>
        <input type="text" id="city-input" placeholder="Search City">
        <button id="search-button">Search</button>
      </div>
      <div id="container">
        <div id="left-side">
          <div id="weather-data">
            <p id="city">Vienna Weather</p>
            <p id="date"></p>
            <div id="iconTemp">
              <img src="" id="weatherImg">
              <p id="temperature"></p>
            </div>
            <div class="feelType">
              <p id="weathertype"></p>
              <p id="feelsLike"></p>
            </div>
            <div id="detailsContainer">
              <div>
                Humidity: 
                <p id="humidity"></p>
              </div>
              <div>
                Windspeed:
                <p id="windspeed"></p>
              </div>
              
            </div>
            
            
          </div>
        </div>
        <div id="right-side">
          <canvas id="chart"></canvas>
          <div id="tabs">
            <button class="tab" id="tab-1">Day 1</button>
            <button class="tab" id="tab-2">Day 2</button>
            <button class="tab" id="tab-3">Day 3</button>
            <button class="tab" id="tab-4">Day 4</button>
          </div>
        </div>
      </div>
    </div>
    <script src="utils.js" type="module" ></script>
    <script src="index.js" type="module" ></script>
  </body>
</html>
